<body>
    <h1>JavaScript Global Properties</h1>
<h2>The undefined Property</h2>

<p id="demo"></p>

<script>
    let x;
    if (typeof x === "undefined") {
      text = "x is undefined";
    } else {
      text = "x is defined";
    }
    document.getElementById("demo").innerHTML = text;
    </script>
    
</body>
